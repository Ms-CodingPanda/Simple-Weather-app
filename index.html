<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <h1>New York</h1>
        <ul>
          <li>Friday 5:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://www.clipartmax.com/png/middle/129-1293911_weather-icons-stock-vector-sunshine-weather-icon-transparent.png"
              alt="clear"
            />
            72°F | °C
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind: 2 mph</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/TheCoding-Panda/Simple-Weather-app"
            target="_blank"
            >Open-Source code</a
          >
          by Vanessa Fadase
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
