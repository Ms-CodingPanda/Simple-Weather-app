<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="mb-4">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter City..."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="btn w-100" />
          </div>
        </div>
      </form>
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <img src="" alt="clear" id="icon" class="center" />
              <li id="weatherDescription">Clear</li>
            </ul>
            <br />
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" id="fahrenheit-link" class="active"> °F | </a
                  ><a href="#" id="celsius-link">°C </a></span
                >
              </div>
            </div>
            <div class="col-6 conditions">
              <ul>
                <li id="weather-humidity">
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>Wind: <span id="wind"></span> Km/H</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/TheCoding-Panda/Simple-Weather-app"
            target="_blank"
            class="codeLink"
            >Open-Source code</a
          >
          by Vanessa Fadase
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
